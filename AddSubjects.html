<html>
    <head>
        <title>Edit Subject Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/Menubar.css">
        <link rel="stylesheet" href="styles/CommonClasses.css">
        <link rel="stylesheet" href="styles/AddTeacherStyle.css">
        <link rel="stylesheet" href="styles/AddSubjectsStyle.css">
    </head>
    <script type="module">
        
    </script>
    <body class="active">
        <div class="errorBox">
            <div class="errorMsg">Error Message</div>
            <div class="close_err_btn cross">
                <svg height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path d="M28,14H18V4c0-1.104-0.896-2-2-2s-2,0.896-2,2v10H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h10v10c0,1.104,0.896,2,2,2  s2-0.896,2-2V18h10c1.104,0,2-0.896,2-2S29.104,14,28,14z"/>
                </svg>
            </div>
        </div>
        <div class="saveStateBox">
            <p>Enter The File Name</p>
            <input type="text" value="Untitled" placeholder="Please enter a file name">
            <div class="saveStateBtnContainer">
                <input type="button" class="saveStateInputBtn" value="Save">
                <input type="button" class="closeSaveStateBox" value="Cancel">
            </div>
        </div>
        <div class="saveStateBoxBG"></div>
        <div class="cBox"> <!--Confirmation Box-->
            <div class="cMsg">Confirmation Message</div>
            <div class="cBtns">
                <button class="cBtn btn">Yes</button>
                <button class="cancel_btn btn">No</button>
            </div>
        </div>
        <div class="cBoxBG"></div>
            <div class="menubar active">
            </div>
            <div class="container">
                <p class="currentStateNameContainer">Cureent State: <span class="currentStateName">Untitled</span></p>
                <div class="cards">
                    <div class="add card active">
                        <svg height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path d="M28,14H18V4c0-1.104-0.896-2-2-2s-2,0.896-2,2v10H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h10v10c0,1.104,0.896,2,2,2  s2-0.896,2-2V18h10c1.104,0,2-0.896,2-2S29.104,14,28,14z"/>
                        </svg>
                    </div>
                </div>
                <div class="t_d s_d"> <!--t_d = teacher details-->
                    <div class="con heading">
                        <div>Details</div>
                    </div>
                    <div class="con s_name">
                        <div>Subject Name</div>
                        <input type="text" placeholder="Ex. PCC-CS501" required>
                    </div>
                    <div class="con sems">
                        <div>Semester</div>
                        <input type="number" min="1" max="8" placeholder="Ex. 5" required>
                    </div>
                    <div class="con a_time">
                        <div>Lecture Count per Week</div>
                        <input type="number" placeholder="Ex. 12">
                    </div>
                    <div class="con c_room">
                        <div>Classroom</div>
                        <input type="text" placeholder="Ex. LH-123, LH-124 .." required>
                    </div>
                    <div class="con s_type">
                        <div>Subject Type (On if sub. is Practical)</div>
                        <input type="checkbox">
                    </div>
                    <div class="btn_con">    
                        <button class="dsb new">Save</button> <!--dsb = details save button-->
                        <button class="ddb">Delete</button>
                    </div>
                </div>
                <div class="footer">
                    <div>Created by <a href="https://github.com/Super7000">Subrata Chowdhury</a> & <a href="https://github.com/srideep-banerjee">Srideep Banerjee</a> | All @Copyrights reserved</div>
                    
                </div>
            </div>
    </body>
    <script type="module" src="./scripts/AddSubjects.js"></script>
    <script type="module" src="./scripts/AddSub_and_AddTeac.js"></script>
    <script type="module" src="./scripts/Common.js"></script>
</html>
